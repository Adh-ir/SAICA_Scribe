<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Scribe</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Google Fonts (V12 Selection) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@1,600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* --- Base V12 Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            color: #1e3a8a;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* --- FLUID BACKGROUND ENGINE (V12) --- */
        .fluid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            overflow: hidden;
        }

        .fluid-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(65px);
            opacity: 0.9;
            animation: fluid-move 14s infinite ease-in-out;
            will-change: transform;
            mix-blend-mode: multiply;
        }

        .shape-1 {
            background: #7dd3fc;
            width: 65vw;
            height: 65vw;
            top: -15%;
            left: -10%;
            animation-duration: 16s;
        }

        .shape-2 {
            background: #bae6fd;
            width: 70vw;
            height: 70vw;
            top: 25%;
            right: -25%;
            animation-duration: 20s;
            animation-delay: -4s;
        }

        .shape-3 {
            background: #a5f3fc;
            width: 55vw;
            height: 55vw;
            bottom: -15%;
            left: 15%;
            animation-duration: 14s;
            animation-delay: -8s;
        }

        @keyframes fluid-move {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(45px, 65px) scale(1.1) rotate(8deg);
            }

            66% {
                transform: translate(-35px, 25px) scale(0.9) rotate(-6deg);
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
        }

        /* --- GLASS CARD (V12 - Custom Border) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.60);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 3px solid #93c5fd;
            /* V12 Final Border */
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 20px 40px -12px rgba(14, 165, 233, 0.1);
            border-radius: 20px;
        }

        /* Logo Styles */
        .logo-main {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #003B5C;
        }

        .logo-scribe {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 600;
            color: #005F88;
        }

        /* Divider */
        .vertical-divider {
            width: 1px;
            background-color: #cbd5e1;
            height: auto;
            align-self: stretch;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* Right Panel */
        .right-panel {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .mono-label {
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Input Styling --- */
        .custom-input {
            border: 1px solid #cbd5e1;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-input:focus {
            outline: none;
            background-color: #ffffff;
            border-color: #38bdf8;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
        }

        /* --- Markdown Styles --- */
        .markdown-body h1 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .markdown-body h2 {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 700;
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .markdown-body h3 {
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 600;
            margin-top: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .markdown-body p {
            margin-bottom: 0.5rem;
            line-height: 1.625;
        }

        .markdown-body blockquote {
            border-left-width: 4px;
            border-color: #3b82f6;
            padding-left: 1rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #eff6ff;
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        .markdown-body blockquote p {
            font-weight: 500;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .markdown-body ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* --- Modal Styles --- */
        .modal {
            transition: opacity 0.3s ease;
        }

        .modal-content {
            transition: transform 0.3s ease;
        }

        .modal-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-hidden .modal-content {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="fluid-bg">
        <div class="fluid-shape shape-1"></div>
        <div class="fluid-shape shape-2"></div>
        <div class="fluid-shape shape-3"></div>
    </div>

    <div class="container mx-auto px-6 py-10 max-w-[1300px] flex-grow flex flex-col z-10">

        <!-- Header -->
        <header class="mb-8 pl-2 flex justify-between items-end">
            <div>
                <h1 class="text-4xl flex items-baseline gap-1">
                    <span class="logo-main text-[#003B5C]">CA</span>
                    <span class="logo-scribe text-[#005F88] relative">
                        Scribe
                        <span class="absolute -top-1 -right-4 text-[#0ea5e9] text-base">‚ú¶</span>
                    </span>
                </h1>
                <p class="text-sky-900/60 text-sm font-medium tracking-wide mt-1 pl-1">AI-Powered Competency Mapper</p>
            </div>

            <div class="flex items-center gap-3 mb-2">
                <button onclick="openSettings()"
                    class="flex items-center gap-2 px-4 py-2 bg-white/50 hover:bg-white/70 transition backdrop-blur-md rounded-lg border border-sky-200 shadow-sm text-sm font-semibold text-sky-800 cursor-pointer group">
                    <!-- Status Dot -->
                    <span id="statusDot"
                        class="w-2 h-2 rounded-full bg-red-400 shadow-[0_0_5px_rgba(248,113,113,0.8)] animate-pulse"></span>
                    Settings
                </button>
            </div>
        </header>

        <!-- Main Content (Glass Card) - V12 Layout with Overflow Hidden -->
        <div class="glass-card flex flex-col lg:flex-row overflow-hidden h-[750px] shadow-2xl">

            <!-- Left Panel -->
            <div class="lg:w-[40%] p-10 flex flex-col gap-8 bg-white/40">

                <!-- Helper Button -->
                <button onclick="insertPromptTemplate()"
                    class="w-full text-left bg-gradient-to-r from-white to-sky-50 border border-sky-100 hover:border-sky-300 p-5 rounded-2xl shadow-sm hover:shadow-md transition-all group">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-sky-900 text-sm flex items-center gap-2">
                            <span class="text-sky-500">‚ú®</span> Target Competency
                        </span>
                        <span class="text-sky-900/40 group-hover:text-sky-600 transition">+</span>
                    </div>
                    <p class="text-xs text-sky-900/40 font-medium pl-6 mt-0.5">Click to autofill template</p>
                </button>

                <!-- FORM START -->
                <form id="mappingForm" class="flex-grow flex flex-col gap-8">

                    <!-- Input with FIXED HEIGHT for scrolling -->
                    <div class="flex-grow flex flex-col">
                        <label
                            class="block text-xs font-bold text-sky-900/60 uppercase tracking-widest mb-3 pl-1">Activity
                            Description</label>
                        <textarea id="activityInput" name="activity"
                            class="w-full flex-1 p-5 rounded-2xl text-slate-800 text-base resize-none custom-input shadow-inner placeholder-slate-400 font-medium overflow-y-auto"
                            placeholder="Describe your activity... e.g. 'I managed the inventory count for the client...'"></textarea>
                    </div>

                    <!-- Footer of Left Panel -->
                    <div class="space-y-4">
                        <div>
                            <label
                                class="block text-xs font-bold text-sky-900/60 uppercase tracking-widest mb-3 pl-1">AI
                                Model</label>
                            <div class="relative">
                                <select id="providerSelect" name="provider"
                                    class="w-full p-4 rounded-xl text-sky-900 text-sm font-medium appearance-none cursor-pointer custom-input">
                                    <option value="gemini" selected>‚ú® Gemini 2.0 Flash Exp</option>
                                    <option value="groq">‚ö° Groq (Llama 3)</option>
                                    <option value="github_mini">üêô GitHub - GPT-4o Mini (Fast)</option>
                                    <option value="github_4o">üêô GitHub - GPT-4o (Powerful)</option>
                                </select>
                                <div class="absolute right-4 top-4 pointer-events-none text-sky-500">‚ñº</div>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn"
                            class="w-full bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-400 hover:to-blue-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-sky-500/30 transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex justify-center items-center gap-2">
                            <span>Generate Analysis</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </button>
                    </div>

                </form>
            </div>

            <!-- Vertical Divider -->
            <div class="hidden lg:block vertical-divider"></div>

            <!-- Right Panel -->
            <div class="lg:w-[60%] right-panel p-10 relative flex flex-col">
                <div class="flex justify-between items-start border-b border-sky-100 pb-4 mb-4">
                    <h2 class="text-xl font-bold text-slate-700">Analysis Report</h2>

                    <div class="flex items-center gap-2">
                        <span id="waitingLabel"
                            class="mono-label text-[10px] text-slate-400 tracking-widest pt-1 uppercase">Waiting for
                            Input</span>
                        <button id="copyBtn"
                            class="hidden text-xs font-bold text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded-lg transition uppercase tracking-wide">
                            Copy Markdown
                        </button>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="flex-1 flex flex-col min-h-0">

                    <!-- Loading State -->
                    <div id="loadingIndicator"
                        class="hidden flex-1 flex flex-col items-center justify-center text-slate-400 opacity-70">
                        <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <p class="animate-pulse font-medium">Analyzing with AI...</p>
                    </div>

                    <!-- Initial State -->
                    <div id="initialState"
                        class="flex-1 flex flex-col items-center justify-center opacity-70 space-y-4">
                        <div
                            class="w-16 h-16 rounded-full border border-dashed border-slate-400 flex items-center justify-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <p class="text-slate-600 font-medium">Detailed mapping will appear here</p>
                    </div>

                    <!-- Output Content with FLEX HEIGHT for scrolling -->
                    <div id="outputContent" class="hidden markdown-body text-sm flex-1 overflow-y-auto pr-2">
                        <!-- Markdown results go here -->
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer
        class="mt-8 py-6 text-center text-sm text-sky-900/60 border-t border-sky-100 bg-white/20 backdrop-blur-sm z-10">
        <p class="mb-3">Made by <strong class="text-sky-800">Adhir Singh</strong></p>
        <div class="flex justify-center gap-6 items-center">
            <a href="https://github.com/Adh-ir/SAICA_Scribe/issues" target="_blank"
                class="hover:text-blue-600 transition flex items-center gap-2 group">
                <svg class="w-4 h-4 opacity-70 group-hover:opacity-100" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-xs font-semibold">Report Issue</span>
            </a>
            <a href="https://github.com/Adh-ir" target="_blank"
                class="hover:text-blue-600 transition opacity-70 hover:opacity-100" title="GitHub">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M12 2C6.477 2 2 6.48 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                        clip-rule="evenodd" />
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/adhirs/" target="_blank"
                class="hover:text-blue-600 transition opacity-70 hover:opacity-100" title="LinkedIn">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </footer>

    <!-- Settings Modal (Same functional modal) -->
    <div id="settingsModal"
        class="modal modal-hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="modal-content bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full mx-4 border border-sky-100">
            <h3 class="text-xl font-bold mb-4 text-sky-900">API Configuration</h3>
            <form id="settingsForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-sky-800 mb-1">Gemini Key</label>
                    <input type="password" name="google_key" placeholder="Starts with AIza..."
                        class="w-full text-sm font-mono border border-sky-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    <a href="https://aistudio.google.com/app/apikey" target="_blank"
                        class="text-xs text-sky-500 hover:underline">Get Key ‚Üó</a>
                </div>
                <div>
                    <label class="block text-sm font-bold text-sky-800 mb-1">Groq Key</label>
                    <input type="password" name="groq_key" placeholder="Starts with gsk_..."
                        class="w-full text-sm font-mono border border-sky-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    <a href="https://console.groq.com/keys" target="_blank"
                        class="text-xs text-sky-500 hover:underline">Get Key ‚Üó</a>
                </div>
                <div>
                    <label class="block text-sm font-bold text-sky-800 mb-1">GitHub Models (OpenAI)</label>
                    <input type="password" name="github_key" placeholder="GitHub Personal Access Token"
                        class="w-full text-sm font-mono border border-sky-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    <a href="https://github.com/marketplace/models" target="_blank"
                        class="text-xs text-sky-500 hover:underline">Get Key ‚Üó</a>
                </div>
                <div class="text-right">
                    <a href="/guide" target="_blank" class="text-xs font-bold text-slate-500 hover:text-blue-600">Need
                        Help? View API Key Guide üìò</a>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="closeSettings()"
                        class="px-4 py-2 rounded-lg text-slate-500 hover:bg-slate-100 font-semibold transition">Cancel</button>
                    <button type="submit"
                        class="px-5 py-2 rounded-lg bg-sky-600 text-white hover:bg-sky-500 font-bold transition shadow-md">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN LOGIC -->
    <script>
        // Main App Logic
        const form = document.getElementById('mappingForm');
        const outputDiv = document.getElementById('outputContent');
        const loadingDiv = document.getElementById('loadingIndicator');
        const initialState = document.getElementById('initialState');
        const waitingLabel = document.getElementById('waitingLabel');
        const copyBtn = document.getElementById('copyBtn');
        const statusDot = document.getElementById('statusDot');
        let currentMarkdown = "";

        // Status Check
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                if (data.google_configured || data.groq_configured) {
                    statusDot.classList.remove('bg-red-400', 'shadow-[0_0_5px_rgba(248,113,113,0.8)]');
                    statusDot.classList.add('bg-emerald-400', 'shadow-[0_0_5px_rgba(52,211,153,0.8)]');
                } else {
                    statusDot.classList.remove('bg-emerald-400', 'shadow-[0_0_5px_rgba(52,211,153,0.8)]');
                    statusDot.classList.add('bg-red-400', 'shadow-[0_0_5px_rgba(248,113,113,0.8)]');
                }
            } catch (e) {
                console.error("Status check failed", e);
            }
        }
        checkStatus();

        // Prompt Helper
        function insertPromptTemplate() {
            const input = document.getElementById('activityInput');
            input.value = "COMPETENCY: [Insert Name] EVIDENCE: " + input.value;
            input.focus();
        }

        // Settings Modal
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('modal-hidden');
        }
        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.add('modal-hidden');
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const res = await fetch('/api/settings', { method: 'POST', body: formData });
                if (res.ok) {
                    alert("Settings saved!");
                    closeSettings();
                    checkStatus();
                }
            } catch (err) {
                alert("Error saving settings");
            }
        });

        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') closeSettings();
        });

        // Map Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // UI State: Loading
            if (initialState) initialState.classList.add('hidden');
            if (waitingLabel) waitingLabel.innerText = "PROCESSING...";
            outputDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            copyBtn.classList.add('hidden');

            try {
                const response = await fetch('/api/map', { method: 'POST', body: formData });

                if (!response.ok) {
                    const errData = await response.json();
                    let msg = errData.message || errData.detail || "Server Error";
                    if (typeof msg === 'object') {
                        msg = JSON.stringify(msg, null, 2);
                    }
                    throw new Error(msg);
                }

                const data = await response.json();

                if (!data.markdown_report) {
                    throw new Error("No report generated. Please check your inputs.");
                }

                currentMarkdown = data.markdown_report;

                // UI State: Success
                outputDiv.innerHTML = marked.parse(currentMarkdown);
                loadingDiv.classList.add('hidden');
                outputDiv.classList.remove('hidden');
                copyBtn.classList.remove('hidden');
                if (waitingLabel) waitingLabel.innerText = "COMPLETE";

            } catch (error) {
                console.error(error);
                loadingDiv.classList.add('hidden');
                outputDiv.classList.remove('hidden');
                if (waitingLabel) waitingLabel.innerText = "ERROR";
                outputDiv.innerHTML = `<div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-xl">
                    <p class="font-bold text-red-700">Analysis Failed</p>
                    <p class="text-red-600 text-sm mt-1">${error.message}</p>
                </div>`;
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentMarkdown);
            const originalText = copyBtn.innerText;
            copyBtn.innerText = "COPIED!";
            setTimeout(() => copyBtn.innerText = originalText, 2000);
        });
    </script>
</body>
