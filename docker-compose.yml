version: '3.8'

services:
  ca-scribe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ca-scribe
    ports:
      - "8501:8501"
    environment:
      # API keys can be passed via environment variables
      # Users should still enter their own keys in the UI
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Persist output files
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

